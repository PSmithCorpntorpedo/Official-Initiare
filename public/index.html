  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener('keydown', event => {
        if (event.key === 'Enter') {
        event.preventDefault();
        return false;
      } //disables Enter so that user doesn't bug signup 
});
    </script>
  </body>
